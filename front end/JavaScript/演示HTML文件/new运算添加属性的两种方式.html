<link rel="stylesheet" href="base.css">

<button onclick="new1()">构造器模拟类一</button>
<button onclick="new2()">构造器模拟类二</button>

<script>
  function new1()
  {
    // 直接在构造器中修改 this，给 this 添加属性。
    function c1()
    {
      this.p1 = 1;
      this.p2 = function()
      {
        console.log(this.p1);
      }
    }
    var o1 = new c1;
    o1.p2(); // 1
  }

  function new2()
  {
    // 在构造器的prototype中添加属性
    function c2(){}
    c2.prototype.p1 = 2;
    c2.prototype.p2 = function(){
      console.log(this.p1);
    }

    var o2 = new c2;
    o2.p2(); // 2
  }
</script>
