<!DOCTYPE html>
<html lang="zn-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .body {
        padding: 10%;
      }
      .basic {
      display: inline-block;
        width: 100px;
        height: 60px;
      }

      .basic + .basic {
        margin-left: 1em;
      }

      .single-corner {
        background: linear-gradient(-45deg, transparent 10px, #58a 0);
      }

      .double-corner {
        background: linear-gradient(-45deg, transparent 15px, #58a 0) right,
          linear-gradient(45deg, transparent 15px, #785 0) left;
        background-size: 50% 100%;
        background-repeat: no-repeat;
      }

      .four-corner {
        background: linear-gradient(135deg, transparent 15px, #58a 0) top left,
          linear-gradient(-135deg, transparent 15px, #58a 0) top right,
          linear-gradient(-45deg, transparent 15px, #58a 0) bottom right,
          linear-gradient(45deg, transparent 15px, #58a 0) bottom left;
        background-size: 50% 50%;
        background-repeat: no-repeat;
      }

      .arc-corner {
        background: radial-gradient(
              circle at top left,
              transparent 15px,
              #58a 0
            )
            top left,
          radial-gradient(circle at top right, transparent 15px, #58a 0) top
            right,
          radial-gradient(circle at bottom right, transparent 15px, #58a 0)
            bottom right,
          radial-gradient(circle at bottom left, transparent 15px, #58a 0)
            bottom left;
        background-size: 50% 50%;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <div class="single-corner basic"></div>
    <div class="basic double-corner"></div>
    <div class="basic four-corner"></div>
    <div class="basic arc-corner"></div>
  </body>
</html>
