<!DOCTYPE html>
<style>
div>p{
  counter-increment: name1; /*将计数器命名为name1*/
  counter-reset: name1; /*将name1计数器重置归零*/
}
/*
常用显示样式
  disc ：实心圆点；
  circle：空心圆点；
  square：实心方块；
  decimal：阿拉伯数字；
  lower-roman：i, ii, iii, iv, v…
  upper-roman.：I, II, III, IV, V…
  lower-greek：α, β, γ…
  upper-latin：A, B, C, … Z
  simp-chinese-formal：壹,贰,叁...
  cjk-ideographic:一,二,三...
*/
p.special::before {
    display: inline-block;
    content: "[" counter(name1, upper-roman) "]"; /*调用计数器name1，显示样式为upper-roman*/
}
</style>

<div>
  <p class="special">I'm real element</p>
</div>
