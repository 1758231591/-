<!DOCTYPE html>
<style>
  /* animation基本用法 */
  @keyframes mykf {
    from {
      background: red;
    }
    to {
      background: yellow;
    }
  }
  div.animation {
    width: 100px;
    height: 100px;
    outline: 1px solid;
    animation: mykf 5s linear 1s infinite normal;
  }
  /* transition基本用法 */
  div.transition {
    width: 100px;
    height: 100px;
    outline: 1px solid;
    transition: margin-top 1s linear 0.2s;
  }
  div.transition:hover {
    margin-top: 20px;
  }
  /* animation和transition组合用法 */
  @keyframes myCom {
    0% {
      margin-top: 0;
      transition: margin-top ease;
    }
    25% {
      margin-top: 300px;
      transition: margin-top ease-in;
    }
    50% {
      margin-top: 100px;
      transition: margin-top ease-out;
    }
    100% {
      margin-top: 0;
      transition: margin-top ease-in-out;
    }
  }
  div.com {
    width: 100px;
    height: 100px;
    outline: 1px solid blue;
    animation: myCom 30s infinite;
  }
  /* 对比组 */
  @keyframes myCom2 {
    0% {
      margin-top: 0;
    }
    25% {
      margin-top: 300px;
    }
    50% {
      margin-top: 100px;
    }
    100% {
      margin-top: 0;
    }
  }
  div.com2 {
    width: 100px;
    height: 100px;
    outline: 1px solid red;
    margin-left: -100px;
    animation: myCom2 30s linear infinite;
  }
</style>

<!-- animation的基本用法 -->
<div class="animation"></div>

<!-- transition的基本用法 -->
<div class="transition"></div>

<!-- animation和transition组合使用，抛弃 animation的 timing-function，以编排不同段用不同的时间曲线 -->
<div style="height: 300px; width: 200px; display: inline-block">
  <div class="com"></div>
</div>
<!-- 对比组 -->
<div style="height: 300px; width: 200px; display: inline-block">
  <div class="com2"></div>
</div>
