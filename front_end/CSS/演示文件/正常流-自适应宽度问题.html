<!DOCTYPE >
<style>
  .outer {
    font-size: 0;
  }
  .fixed {
    width: 200px;
  }
  .fixed, .auto {
    height: 300px;
    outline: blue solid 1px;
    display: inline-block;
    vertical-align: top;
  }
  .auto {
    width: 100%;
    margin-left: -200px;
    padding-left: 200px;
    /*
    * box-sizing 规定了浏览器应该如何计算一个元素的总宽度和总高度
    * content-box: 默认值。如果你设置一个元素的宽为100px，那么这个元素的内容区会有100px宽，并且任何边框和内边距的宽度都会被增加到最后绘制出来的元素宽度中。width = 内容的高度
    * border-box: 告诉浏览器：你想要设置的边框和内边距的值是包含在width内的。也就是说，如果你将一个元素的width设为100px，那么这100px会包含它的border和padding，内容区的实际宽度是width减去(border + padding)的值。
    *   注意：border-box 不包含 margin
    */
    box-sizing: border-box;
  }
</style>

<div class="outer">
  <div class="fixed"></div>
  <div class="auto"></div>
</div>
