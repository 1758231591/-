<!DOCTYPE html>
<style>
  @namespace svg url(http://www.w3.org/2000/svg);
  @namespace html url(http://www.w3.org/1999/xhtml);
  svg|a {
    stroke: #F00;
    stroke-width: 0.5;
  }
  html|a {
    font-size: 30px;
  }
</style>
<html>
  <head>
    <meta charset="utf-8">
    <title>类型选择器-HTML或XML元素的命名空间问题</title>
  </head>
  <body>
    <svg width="100" height="28" viewBox="0 0 100 28" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
      <desc>Example link01 - a link on an ellipse</desc>
      <a xlink:href="http://www.w3.org">
        <text y="100%">name</text>
      </a>
    </svg>
    <br/>
    <a href="javascript:void 0;">name</a>
  </body>
</html>
