<!DOCTYPE html>
<html lang="zn-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        display: inline-block;
        width: 240px;
        height: 240px;
        border: 60px solid transparent;
        border-image: url('./image/hsl色轮.jpg') 60 round;
        vertical-align: middle;
      }

      .text {
        display: inline-block;
        vertical-align: middle;
      }
      .container {
        height: 80vh;
        border: 1px solid #ccc;
        vertical-align: middle;
      }
      .container::before {
        content: '';
        display: inline-block;
        vertical-align: middle;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
      <span class="text">在容器元素中垂直居中</span>
    </div>
  </body>
</html>
