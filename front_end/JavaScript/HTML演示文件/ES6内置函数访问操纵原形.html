<!DOCTYPE html>
<!-- <!DOCTYPE> 声明必须是 HTML 文档的第一行，位于 <html> 标签之前。<!DOCTYPE> 声明不是 HTML 标签；它是指示 web 浏览器关于页面使用哪个 HTML 版本进行编写的指令。html是html5的缩写。-->
<link rel="stylesheet" href="css/base.css">

<div class="main">
  <button onclick="create()">ES6内置函数访问操纵原形</button>
</div>

<script>
  function create() {
    // 创建一个对象cat
    var cat = {
      say() {
        console.log("meow~");
      },
      jump() {
        console.log("jump");
      }
    }

    /*
    *  根据cat对象做了一些修改创建了一个tiger对象
    */
    var tiger = Object.create(cat, {
      say: {
        writable: true,
        configurable: true,
        enumerable: true,
        value: () => {
          console.log("roar!");
        }
      }
    })

    // 使用Object.create 创建其他cat对象，可以通过控制原始cat对象来控制所有cat对象的行为
    var anontherCat = Object.create(cat);
    anontherCat.say();   // meow~
    anontherCat.jump();  // jump
    // 使用Object.getPrototypeOf 来获得一个对象的原形
    console.log(Object.getPrototypeOf(anontherCat)); // {say: ƒ, jump: ƒ}

    var anontherTiger = Object.create(tiger);
    anontherTiger.say();   // roar!
    anontherTiger.jump();  // jump
    console.log(Object.getPrototypeOf(anontherTiger)); // {say: ƒ}

    var blueTiger = new Object();
    blueTiger.name = "小明";
    blueTiger.eat  = () => { console.log("eat meat"); }
    console.log(blueTiger.name); // 小明
    blueTiger.eat(); // eat meat
    // 使用 Object.setPrototypeOf(a, b) 来设置对象的原形  a 是 要设置的对象，b是原形
    Object.setPrototypeOf(blueTiger, tiger);
    blueTiger.say(); // roar!
    blueTiger.jump(); // jump
  }
</script>
