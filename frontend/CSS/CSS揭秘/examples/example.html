<!doctype html>
<html lang="zn-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>example</title>
    <style>
      body {
        padding: 20%;
      }
      .basic {
        width: 200px;
        height: 120px;
      }
      @keyframes typing {
        from {
          width: 0;
        }
      }
      @keyframes caret {
        50% {
          border-color: transparent;
        }
      }
      h1 {
        width: 15ch; /* 文本的宽度 */
        overflow: hidden;
        white-space: nowrap;
        border-right: 0.05em solid;
        animation:
          typing 6s steps(15),
          caret 1s steps(1) infinite;
      }
    </style>
  </head>
  <body>
    <h1>ICanSeeTom</h1>
    <script>
      function $$(selector, context) {
        let dom = context || document;
        let elements = dom.querySelectorAll(selector);
        return Array.prototype.slice.call(elements);
      }

      window.onload = () => {
        $$('h1').forEach((h1) => {
          let len = h1.textContent.length;
          let s = h1.style;
          s.width = len + 'ch';
          s.animationTimingFunction = `steps(${len}), steps(1)`;
        });
      };
    </script>
  </body>
</html>
