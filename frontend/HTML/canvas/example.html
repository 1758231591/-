<!DOCTYPE html>
<html lang="zn-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Canvas</title>
  </head>
  <body>
    <canvas
      id="canvas"
      width="800"
      height="500"
    ></canvas>

    <script>
      window.onload = () => {
        let cnv = document.getElementById('canvas');
        let cxt = cnv.getContext('2d');
        cxt.font = 'bold 30px 微软雅黑';
        cxt.strokeText('Hello World', 100, 100);
        console.log(cxt.measureText('Hello World'));

        let rectWidth = 100;
        let rectHeight = 50;
        cxt.save();
        cxt.translate(cnv.width / 2, cnv.height / 2); // 将旋转中心移动到图形中心
        cxt.rotate((240 * Math.PI) / 180); // 累进旋转
        cxt.fillStyle = 'HotPink';
        cxt.fillRect(-rectWidth / 2, -rectHeight / 2, rectWidth, rectHeight); // 填充矩形
        cxt.restore();
      };
    </script>
  </body>
</html>
