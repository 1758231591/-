<!DOCTYPE html>
<html lang="zn-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Circular motion</title>
  </head>
  <body>
    <canvas
      id="canvas"
      width="800"
      height="500"
    ></canvas>

    <script type="module">
      import { Ball } from './utils/ball.js';

      let cnv = document.getElementById('canvas');
      let cxt = cnv.getContext('2d');
      // 实例化一个小球，球心坐标为（100, 25),半径、颜色都取默认值
      let ball = new Ball(100, 25);
      let centerX = cnv.width / 2;
      let centerY = cnv.height / 2;
      let radius = 150;
      let angle = 0;
      (function frame() {
        window.requestAnimationFrame(frame);
        cxt.clearRect(0, 0, cnv.width, cnv.height);
        // 绘制圆形
        cxt.beginPath();
        cxt.arc(centerX, centerY, radius, 0, (360 * Math.PI) / 180, false);
        cxt.closePath();
        cxt.stroke();
        // 计算小球坐标
        ball.x = centerX + Math.cos(angle) * radius;
        ball.y = centerY + Math.sin(angle) * radius;
        ball.fill(cxt);
        // 角度递增
        angle += 0.03;
      })();
    </script>
  </body>
</html>
