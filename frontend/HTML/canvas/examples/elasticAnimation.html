<!DOCTYPE html>
<html lang="zn-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Elastic Animation</title>

    <style>
      canvas {
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <canvas
      id="canvas"
      width="800"
      height="500"
    ></canvas>

    <script type="module">
      import { Ball } from './utils/ball.js';
      import { useCanvas } from './utils/tools.js';

      const { cnv, cxt } = useCanvas();
      // 初始化数据
      let ball = new Ball(0, cnv.height / 2);
      let targetX = cnv.width / 2;
      let spring = 0.02; // 弹性系数
      let friction = 0.95; // 摩擦系数
      let vx = 0;
      function frame() {
        window.requestAnimationFrame(frame);
        cxt.clearRect(0, 0, cnv.width, cnv.height);

        let ax = (targetX - ball.x) * spring;
        vx = (vx + ax) * friction;
        ball.x += vx;
        ball.fill(cxt);
      }
      frame();
    </script>
  </body>
</html>
