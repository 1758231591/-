<!DOCTYPE html>
<html lang="zn-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Canvas</title>
    <style>
      canvas {
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <canvas
      id="canvas"
      width="800"
      height="500"
    ></canvas>

    <script type="module">
      import { Arrow } from './utils/arrow.js';
      import { Ball } from './utils/ball.js';
      import { useCanvas } from './utils/tools.js';

      let { cnv, cxt } = useCanvas();

      let ball = new Ball(0, cnv.height);
      let vx = 4;
      let vy = -5;
      let gravity = 0.1;
      (function drawFrame() {
        window.requestAnimationFrame(drawFrame);
        cxt.clearRect(0, 0, cnv.width, cnv.height);
        ball.x += vx;
        ball.y += vy;
        ball.fill(cxt);
        vy += gravity;
      })();
    </script>
  </body>
</html>
