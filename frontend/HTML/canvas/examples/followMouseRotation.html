<!DOCTYPE html>
<html lang="zn-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>follow Mouse Rotation</title>
    <style>
      canvas {
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <canvas
      id="canvas"
      width="800"
      height="500"
    ></canvas>

    <script type="module">
      // 为了准确地表现出追随鼠标指针旋转的效果，首先需要一个可供旋转的对象
      import { Arrow } from './utils/arrow.js';
      import { useMouse } from './utils/tools.js';

      window.onload = () => {
        let cnv = document.getElementById('canvas');
        let cxt = cnv.getContext('2d');
        cxt.font = 'bold 30px 微软雅黑';
        cxt.strokeText('Hello World', 100, 100);
        cxt.strokeStyle = 'red';

        let arrow = new Arrow(cnv.width / 2, cnv.height / 2);
        let { getMouse } = useMouse(cnv);

        let speed = 1.5; // 旋转速度
        (function drawFrame() {
          window.requestAnimationFrame(drawFrame);
          cxt.clearRect(0, 0, cnv.width, cnv.height);
          let dx = getMouse().x - cnv.width / 2;
          let dy = getMouse().y - cnv.height / 2;
          // 使用 Math.atan2() 函数计算出鼠标指针与箭头中心的夹角
          arrow.angle = Math.atan2(dy, dx);
          let vx = Math.cos(arrow.angle) * speed;
          let vy = Math.sin(arrow.angle) * speed;
          arrow.x += vx;
          arrow.y += vy;

          arrow.fill(cxt);
        })();
      };
    </script>
  </body>
</html>
