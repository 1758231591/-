<!DOCTYPE html>
<html lang="zn-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>创建Vue实例 定义组件 绑定事件</title>
  </head>
  <body>
    <div id="app">
      {{message}}
      <div :id="message"></div>
      <todo-list></todo-list>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      /* global Vue */
      // 定义组件
      Vue.component('todo-item', {
        props: {
          title: String,
          del: {
            type: Boolean,
            default: false
          }
        },
        template: `
            <li>
              <span v-if="!del">{{title}}</span>
              <span v-else style="text-decoration: line-through">{{title}}</span>
              <button v-show="!del" @click="deleteItem">删除</button>
            </li>
          `,
        data() {
          return {};
        },
        methods: {
          deleteItem(...args) {
            console.log('点击删除按钮');
            // 子组件向父组件传值
            this.$emit('delete', {
              delete: true,
              type: args[0].type,
              title: this.title
            });
          }
        }
      });

      Vue.component('todo-list', {
        props: {},
        template: `
          <ul>
            <todo-item v-for="item in list" data-test="test" @delete="deleteHandle" :key="item.title" :title="item.title" :del="item.del"></todo-item>
          </ul>
        `,
        data() {
          return {
            list: [
              {
                title: '课程1',
                del: false
              },
              {
                title: '课程2',
                del: true
              }
            ]
          };
        },
        methods: {
          deleteHandle(arg) {
            console.log(arg);
            console.log('deleteHandle');
          }
        }
      });

      let vm = new Vue({
        el: '#app',
        data: {
          message: 'hello World',
          list: [
            {
              title: '课程1',
              del: false
            },
            {
              title: '课程2',
              del: true
            }
          ]
        },
        methods: {}
      });
    </script>
  </body>
</html>
